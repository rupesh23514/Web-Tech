<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Shop - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url("camera-background.jpg");
            background-size: cover;
        }
        .form-container {
            max-width: 700px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .registerbtn {
            width: 45%;
            padding: 12px;
            background-color: rgb(4, 143, 148);
            color: #ffffff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
        }
        .registerbtn:hover {
            background-color: rgb(220, 92, 23);
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
    <script>
        function validateForm() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let dob = document.getElementById("dob").value;
            let phone = document.getElementById("phone").value;
            let zip = document.getElementById("zip").value;
            let terms = document.getElementById("terms").checked;
            let city = document.getElementById("city").value;
            let state = document.getElementById("state").value;
            
            let namePattern = /^[A-Za-z ]+$/;
            if (!namePattern.test(name)) {
                alert("Name can only contain letters and spaces.");
                return false;
            }

            let today = new Date().toISOString().split("T")[0];
            if (dob >= today) {
                alert("Date of Birth cannot be today or a future date.");
                return false;
            }

            let phonePattern = /^[0-9]{10}$/;
            if (!phonePattern.test(phone)) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }

            let zipPattern = /^[0-9]{5}$/;
            if (!zipPattern.test(zip)) {
                alert("Please enter a valid 5-digit ZIP code.");
                return false;
            }
            
            let cityPattern = /^[A-Za-z ]+$/;
            if (!cityPattern.test(city)) {
                alert("City can only contain letters and spaces.");
                return false;
            }
            
            let statePattern = /^[A-Za-z ]+$/;
            if (!statePattern.test(state)) {
                alert("State can only contain letters and spaces.");
                return false;
            }

            if (!terms) {
                alert("You must agree to the terms and conditions.");
                return false;
            }
            
            alert("Form submitted successfully!");
            return true;
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="#">Camera Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <h1 class="text-center text-white">Get in Touch</h1>
    <div class="form-container">
        <form onsubmit="return validateForm()">
            <div class="mb-3">
                <label class="form-label"><b>Full Name</b></label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your Name" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Email</b></label>
                <input type="email" class="form-control" id="email" placeholder="Enter Your Email" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Password</b></label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Date of Birth</b></label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Phone Number</b></label>
                <input type="tel" class="form-control" id="phone" placeholder="10-digit phone number" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Address</b></label>
                <textarea class="form-control" id="address" rows="3"></textarea>
            </div>
            <!-- New Field 1 -->
            <div class="mb-3">
                <label class="form-label"><b>City</b></label>
                <input type="text" class="form-control" id="city" placeholder="Enter Your City" required>
            </div>
            <!-- New Field 2 -->
            <div class="mb-3">
                <label class="form-label"><b>State</b></label>
                <input type="text" class="form-control" id="state" placeholder="Enter Your State" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Zip Code</b></label>
                <input type="text" class="form-control" id="zip" placeholder="5-digit ZIP code" required>
            </div>
            <!-- New Field 3 -->
            <div class="mb-3">
                <label class="form-label"><b>Preferred Camera Type</b></label>
                <select class="form-control" id="cameraType" required>
                    <option value="">Select Camera Type</option>
                    <option value="dslr">DSLR</option>
                    <option value="mirrorless">Mirrorless</option>
                    <option value="point-and-shoot">Point and Shoot</option>
                    <option value="film">Film Camera</option>
                    <option value="action">Action Camera</option>
                </select>
            </div>
            <!-- New Field 4 -->
            <div class="mb-3">
                <label class="form-label"><b>Photography Level</b></label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="photoLevel" id="beginner" value="beginner" required>
                    <label class="form-check-label" for="beginner">Beginner</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="photoLevel" id="intermediate" value="intermediate">
                    <label class="form-check-label" for="intermediate">Intermediate</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="photoLevel" id="advanced" value="advanced">
                    <label class="form-check-label" for="advanced">Advanced</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="photoLevel" id="professional" value="professional">
                    <label class="form-check-label" for="professional">Professional</label>
                </div>
            </div>
            <!-- New Field 5 -->
            <div class="mb-3">
                <label class="form-label"><b>Budget Range ($)</b></label>
                <select class="form-control" id="budget" required>
                    <option value="">Select Budget Range</option>
                    <option value="under-500">Under $500</option>
                    <option value="500-1000">$500 - $1,000</option>
                    <option value="1000-2000">$1,000 - $2,000</option>
                    <option value="2000-5000">$2,000 - $5,000</option>
                    <option value="over-5000">Over $5,000</option>
                </select>
            </div>
            <!-- New Field 6 -->
            <div class="mb-3">
                <label class="form-label"><b>Preferred Contact Method</b></label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="contactEmail" name="contactMethod" value="email">
                    <label class="form-check-label" for="contactEmail">Email</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="contactPhone" name="contactMethod" value="phone">
                    <label class="form-check-label" for="contactPhone">Phone</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="contactText" name="contactMethod" value="text">
                    <label class="form-check-label" for="contactText">Text Message</label>
                </div>
            </div>
            <!-- New Field 7 -->
            <div class="mb-3">
                <label class="form-label"><b>How did you hear about us?</b></label>
                <select class="form-control" id="referral" required>
                    <option value="">Select Option</option>
                    <option value="search">Search Engine</option>
                    <option value="social">Social Media</option>
                    <option value="friend">Friend/Family</option>
                    <option value="ad">Advertisement</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>
            <button type="submit" class="registerbtn">Submit</button>
            <button type="reset" class="registerbtn">Reset</button>
        </form>
    </div>
    <footer>&copy; 2025 Camera Shop. All rights reserved.</footer>
</body>
</html>
