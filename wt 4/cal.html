<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Shop - Bill Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0b0b0b;
        }
         header {
            background-image: url("ccc5a94b-6b88-4746-b4bc-9917b8d0a23d.jpg");
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .btn-danger, .btn-warning {
            font-size: 0.8rem;
            padding: 5px;
        }
        #totalSection {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
        <header class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">PENTEX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="cart.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Cameras</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                <li class="nav-item">
                  <a class="nav-link cart-icon" href="cal.html">
                    <i class="bi bi-cart"></i>
                    <span class="cart-badge" id="cartCount"></span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </header>
    <div class="container mt-4">
        <h2 class="text-center mb-4">PENTEX</h2>

        <div class="mb-3">
            <label class="form-label">Category</label>
            <select id="itemCategory" class="form-select">
                <option value="Camera">Camera</option>
                <option value="Lens">Lens</option>
                <option value="Accessory">Accessory</option>
            </select>
        </div>
        <div class="mb-3">
            <input type="text" id="itemName" class="form-control" placeholder="Enter Item Name">
        </div>
        <div class="row">
            <div class="col-md-4">
                <input type="number" id="itemPrice" class="form-control" placeholder="Price (₹)">
            </div>
            <div class="col-md-4">
                <input type="number" id="itemQuantity" class="form-control" placeholder="Quantity">
            </div>
            <div class="col-md-4">
                <button id="addItemBtn" class="btn btn-primary w-100">Add Item</button>
            </div>
        </div>

        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Item</th>
                    <th>Price (₹)</th>
                    <th>Qty</th>
                    <th>Total (₹)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="billBody"></tbody>
        </table>

        <button class="btn btn-danger w-100 mb-3" id="clearCart">Clear Cart</button>

        <div class="mt-3">
            <label>Discount Code</label>
            <input type="text" id="discountCode" class="form-control w-50" placeholder="Enter Code">
        </div>

        <div class="mt-3 d-flex justify-content-between">
            <label>Tax (18%)</label>
            <span id="taxAmount">₹0.00</span>
        </div>

        <div class="mt-3 d-flex justify-content-between" id="totalSection">
            <span>Total Payable:</span>
            <span id="totalAmount">₹0.00</span>
        </div>
    </div>

    <script>
        let items = JSON.parse(localStorage.getItem("cart")) || [];
        renderTable();

        document.getElementById("addItemBtn").addEventListener("click", addItem);
        document.getElementById("discountCode").addEventListener("input", updateTotal);
        document.getElementById("clearCart").addEventListener("click", clearCart);

        function addItem() {
            const category = document.getElementById("itemCategory").value;
            const itemName = document.getElementById("itemName").value.trim();
            const itemPrice = parseFloat(document.getElementById("itemPrice").value);
            const itemQuantity = parseInt(document.getElementById("itemQuantity").value);

            if (!itemName || isNaN(itemPrice) || isNaN(itemQuantity) || itemPrice <= 0 || itemQuantity <= 0) {
                alert("Please enter valid item details!");
                return;
            }

            const total = itemPrice * itemQuantity;
            items.push({ category, itemName, itemPrice, itemQuantity, total });
            localStorage.setItem("cart", JSON.stringify(items));

            renderTable();
        }

        function renderTable() {
            const table = document.getElementById("billBody");
            table.innerHTML = "";
            let totalAmount = 0;

            items.forEach((item, index) => {
                totalAmount += item.total;
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.category}</td>
                    <td>${item.itemName}</td>
                    <td>₹${item.itemPrice.toFixed(2)}</td>
                    <td>
                        <input type="number" value="${item.itemQuantity}" min="1" class="form-control" style="width: 70px;" onchange="updateQuantity(${index}, this.value)">
                    </td>
                    <td>₹${item.total.toFixed(2)}</td>
                    <td>
                        <button class="btn btn-danger" onclick="removeItem(${index})">Remove</button>
                    </td>
                `;
                table.appendChild(row);
            });

            updateTotal();
        }

        function updateQuantity(index, newQuantity) {
            if (newQuantity <= 0) {
                alert("Quantity must be at least 1.");
                return;
            }

            items[index].itemQuantity = parseInt(newQuantity);
            items[index].total = items[index].itemPrice * items[index].itemQuantity;
            localStorage.setItem("cart", JSON.stringify(items));
            renderTable();
        }

        function removeItem(index) {
            items.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(items));
            renderTable();
        }

        function clearCart() {
            if (confirm("Are you sure you want to clear the cart?")) {
                items = [];
                localStorage.removeItem("cart");
                renderTable();
            }
        }

        function updateTotal() {
            let totalAmount = items.reduce((sum, item) => sum + item.total, 0);
            const discountCode = document.getElementById("discountCode").value.trim().toUpperCase();
            let discount = 0;

            if (/^PX\d{2}$/.test(discountCode)) {
                discount = parseInt(discountCode.substring(2));
                if (discount > 100) discount = 100;
            }

            let discountedTotal = totalAmount - (totalAmount * (discount / 100));
            let tax = discountedTotal * 0.18;
            let finalAmount = discountedTotal + tax;

            document.getElementById("taxAmount").innerText = `₹${tax.toFixed(2)}`;
            document.getElementById("totalAmount").innerText = `₹${finalAmount.toFixed(2)}`;
        }
    </script>
</body>
</html>
