<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PENTEX - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #b53535;
      color: white;
    }
    header {
      background-image: url("ccc5a94b-6b88-4746-b4bc-9917b8d0a23d.jpg");
      background-size: cover;
      background-position: center;
    }
    .login-container {
      max-width: 500px;
      margin: 50px auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.9);
    }
    .btn-primary {
      background-color: #d04444;
      border-color: #d04444;
    }
    .btn-primary:hover {
      background-color: #b53535;
      border-color: #b53535;
    }
    .login-options {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    footer {
      background-color: #333;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .cart-icon {
      position: relative;
      font-size: 1.5rem;
    }
    .cart-badge {
      position: absolute;
      top: -5px;
      right: -10px;
      background: red;
      color: white;
      font-size: 0.8rem;
      border-radius: 50%;
      padding: 3px 6px;
    }
  </style>
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">PENTEX</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Cameras</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          <li class="nav-item">
            <a class="nav-link cart-icon" href="cal.html">
              <i class="bi bi-cart"></i>
              <span class="cart-badge" id="cartCount">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="login-container">
      <h2 class="text-center mb-4">Login to PENTEX</h2>
      
      <form id="loginForm" action="/login" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Log In</button>
        </div>
        <div class="login-options">
          <a href="/forgot-password" class="text-light">Forgot Password?</a>
          <a href="/register" class="text-light">Create Account</a>
        </div>
      </form>
      
      <div id="message" class="mt-3 text-center"></div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2023 PENTEX. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Check if there are any query parameters (for GET method feedback)
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const errorMsg = urlParams.get('error');
      const successMsg = urlParams.get('success');
      
      if (errorMsg) {
        document.getElementById('message').innerHTML = `<div class="alert alert-danger">${errorMsg}</div>`;
      } else if (successMsg) {
        document.getElementById('message').innerHTML = `<div class="alert alert-success">${successMsg}</div>`;
      }
    };
  </script>
</body>
</html>
